<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="conteiner">
        <h1 class="titre-stdudent">List Of Students</h1>
        <div class="main">
            <form action="">
                <input
                    type="text" 
                    placeholder="First Name"
                    id="first-name"
                 />

                 <input
                    type="text" 
                    placeholder="Last Name"
                    id="last-name"
                />

                <input
                    type="text" 
                    placeholder="Grade"
                    id="grade"
               />

               <input
                    type="submit" 
                    value="Submit"
                    id="btn"
               />
                        
            </form>

            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Chance</td>
                        <td>Michel</td>
                        <td>6</td>
                        <td class="td-btn">
                            <a href="#" class="edit-btn">Edit</a>
                            <a href="#" class="delet">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
